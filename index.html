<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- TITLE -->
    <title>Vue Slider</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link
      rel="stylesheet"
      href="./css/style.css"
    />

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script
      type="text/javascript"
      src="./js/app.js"
      defer
    ></script>
  </head>

  <body>
    <div id="root">
      <div class="container d-flex flex-column justify-content-center">
        <h1 class="text-center">NUOVE USCITE</h1>

        <div class="row">
          <!-- CONTENITORE IMMAGINI CAROSELLO -->
          <div
            id="slider_item"
            class="col-10"
          >
            <div class="item">
              <!-- QUI INSERISCO IMMAGINI CAROSELLO CON JS -->
              <img
                src="./img/01.webp"
                alt="Carousel image"
              />
              <div class="item-text text-white text-end">
                <h2>Marvel's Spiderman Miles Morale</h2>
                <p>
                  Experience the rise of Miles Morales as the new hero masters
                  incredible, explosive new powers to become his own Spider-Man.
                </p>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="row flex-column">
              <div class="col thumbnails">
                <!-- QUI INSERISCO IMMAGINI THUMBS CON JS -->
                <img
                  src="./img/01.webp"
                  alt="Carousel image"
                  class="my-border"
                />
              </div>

              <div class="col thumbnails">
                <img
                  src="./img/02.webp"
                  alt="Carousel image"
                />
              </div>

              <div class="col thumbnails">
                <img
                  src="./img/03.webp"
                  alt="Carousel image"
                />
              </div>

              <div class="col thumbnails">
                <img
                  src="./img/04.webp"
                  alt="Carousel image"
                />
              </div>

              <div class="col thumbnails">
                <img
                  src="./img/05.webp"
                  alt="Carousel image"
                />
              </div>
            </div>
          </div>

          <!-- CONTROLS -->

          <!-- SLIDER PREV ARROW -->
          <div id="arrow_prev">
            <i class="fa-solid fa-chevron-up"></i>
          </div>

          <!-- SLIDER NEXT ARROW -->
          <div id="arrow_next">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
        </div>

        <!-- BUTTONS -->

        <div class="bottom-container mt-5 mx-auto">
          <button
            type="button"
            id="start"
            class="btn btn-primary"
          >
            AUTOPLAY
          </button>
          <button
            type="button"
            id="retro"
            class="btn btn-primary"
          >
            RETROPLAY
          </button>
          <button
            type="button"
            id="stop"
            class="btn btn-primary"
          >
            STOP
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
